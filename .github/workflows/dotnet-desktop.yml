# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [windows-latest]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1.1
        
      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1.0.6
        
      - name: Restore NuGet packages
        run: nuget restore DataBaseHR.sln
        
      - name: Build DataBaseHR unit tests
        run: msbuild ./UnitTestProject/UnitTestProject.csproj
        
      - name: Setup VSTest.console.exe
        uses: darenm/Setup-VSTest@v1
        
      - name: Set up database
        run: |
          choco install sqllocaldb -y
          sqllocaldb create MyLocalDB
          sqllocaldb start MyLocalDB
          sqlcmd -S "(localdb)\MyLocalDB" -Q "CREATE DATABASE TestDB"
          sqlcmd -S "(localdb)\MyLocalDB" -d TestDB -Q "CREATE TABLE MyTable (Id INT, Name VARCHAR(50))"
          sqlcmd -S "(localdb)\MyLocalDB" -d TestDB -Q "INSERT INTO MyTable (Id, Name) VALUES (1, 'Test')"
        
      - name: MSTest
        working-directory: ./UnitTestProject/bin/Debug
        shell: powershell
        run: vstest.console.exe UnitTestProject.dll /Platform:x64
